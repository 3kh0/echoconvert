<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Vigenère Cipher</title>
    <link rel="stylesheet" type="text/css" href="/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
  </head>
  <body>
    <div id="container">
      <h1>Vigenère Cipher</h1>
      <div id="input-section">
        <textarea id="input-text" placeholder="Enter text to encode/decode"></textarea>
        <div>Key: <input type="text" id="key-input"></div>
        <div id="button-section">
          <button id="encode-button">Encode</button>
          <button id="decode-button">Decode</button>
        </div>
      </div>
      <div id="output-section">
        <textarea id="output-text" placeholder="Output will appear here"></textarea>
      </div>
      <div id="back-button-section">
        <button id="back-button">Back</button>
      </div>
      <button id="theme-switch-button" title="Toggle theme">
        <i class="fas fa-lightbulb"></i>
      </button>
    </div>
    <script src="vigenere.js"></script>
    <script src="/theme.js"></script>
  </body>
</html>
