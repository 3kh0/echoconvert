<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>ROT13 Cipher</title>
    <link rel="stylesheet" type="text/css" href="/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
  </head>
  <body>
    <div id="container">
      <h1>ROT13 Cipher</h1>
      <div id="input-section">
        <textarea id="input-text" placeholder="Enter text to encode/decode"></textarea>
      </div>
      <div id="options-section">
        <div>
          <input type="radio" id="encode-option" name="cipher-option" value="encode" checked>
          <label for="encode-option">Encode</label>
        </div>
        <div>
          <input type="radio" id="decode-option" name="cipher-option" value="decode">
          <label for="decode-option">Decode</label>
        </div>
      </div>
      <div id="button-section">
        <button id="convert-button">Convert</button>
      </div>
      <div id="output-section">
        <textarea id="output-text" readonly></textarea>
      </div>
      <div id="back-button-section">
        <button id="back-button">Back</button>
      </div>
      <button id="theme-switch-button" title="Toggle theme">
        <i class="fas fa-lightbulb"></i>
      </button>
    </div>
    <script src="./rot13.js"></script>
    <script src="/theme.js"></script>
  </body>
</html>
