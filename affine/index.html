<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Affine Cipher</title>
    <link rel="stylesheet" type="text/css" href="/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
  </head>
  <body>
    <div id="container">
      <h1>Affine Cipher</h1>
      <div id="input-section">
        <textarea id="input-text" placeholder="Enter text here"></textarea>
        <div>
          Slope: <input type="number" id="slope-input" value="3">
        </div>
        <div>
          Interception: <input type="number" id="interception-input" value="2">
        </div>
      </div>
      <div id="button-section">
        <button id="convert-button">Convert</button>
      </div>
      <div id="output-section">
        <textarea id="output-text" placeholder="Output will show up here" readonly></textarea>
      </div>
      <div id="back-button-section">
        <button id="back-button">Back</button>
      </div>
      <button id="theme-switch-button" title="Toggle theme">
        <i class="fas fa-lightbulb"></i>
      </button>
    </div>
    <script src="affine.js"></script>
    <script src="/theme.js"></script>
  </body>
</html>
